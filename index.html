<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Digital Galaxy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Your styles -->
  <link rel="stylesheet" href="css/force.css" />
  <style>
    /* Minimal safety in case force.css is missing */
    html,body {height:100%; margin:0; background:#0e0e10; color:#eee; font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;}
    #chart {width:100%; height:100%; position:relative;}
    #overlay {position:fixed; inset:0; display:none; z-index:9999; align-items:flex-start; justify-content:center; background:rgba(0,0,0,.6); backdrop-filter: blur(2px);}
    #ov-panel {margin:32px; padding:16px; max-width:1100px; width:90vw; background:#151515; border:1px solid #333; border-radius:10px; box-shadow:0 10px 40px rgba(0,0,0,.6);}
    #ov-header {display:flex; align-items:center; gap:10px; margin-bottom:10px; flex-wrap:wrap;}
    #ov-title {margin:0; font-size:16px; flex:1 1 auto;}
    #ov-open,#ov-close {border:0; padding:6px 10px; border-radius:6px; cursor:pointer;}
    #ov-open{background:#00e5ff; color:#000;}
    #ov-close{background:#444; color:#fff;}
    #ov-hero {display:none; gap:10px; align-items:center; margin-bottom:10px;}
    #ov-hero img {max-height:120px; border-radius:8px;}
    #ov-grid {display:grid; grid-template-columns:repeat(auto-fill,minmax(120px,1fr)); gap:8px; max-height:40vh; overflow:auto;}
    #ov-grid img {width:100%; height:100%; object-fit:cover; border-radius:6px;}
    #ov-text {margin-top:12px; display:none;}
    #ov-text h3 {margin:0 0 6px 0; font-size:14px;}
    #ov-text .text-content {white-space:pre-wrap; font-size:13px; line-height:1.35; color:#cfcfcf;}
  </style>
</head>
<body>

  <!-- Graph container -->
  <div id="chart"></div>

  <!-- Overlay used by force.js (IDs must match) -->
  <div id="overlay">
    <div id="ov-panel">
      <div id="ov-header">
        <h2 id="ov-title">Images</h2>
        <!-- URL bar and Copy button are injected by force.js -->
        <button id="ov-open" title="Open page in new tab">Open</button>
        <button id="ov-close" title="Close">Close</button>
      </div>
      <div id="ov-hero"></div>
      <div id="ov-grid"></div>
      <div id="ov-text"></div>
    </div>
  </div>

  <script>
    // Close overlay button
    document.getElementById('ov-close').onclick = function () {
      document.getElementById('overlay').style.display = 'none';
    };
    // Also close on Esc
    window.addEventListener('keydown', function(e){
      if (e.key === 'Escape') document.getElementById('overlay').style.display = 'none';
    });
  </script>

  <!-- Libraries (LOCAL files, not CDNs) -->
  <script src="lib/d3.v3.min.js"></script>

  <!-- Data: define spiderJson and companions BEFORE force.js -->
  <!-- Option A: inline your JSON -->
  <!-- <script>var spiderJson = { "nodes":[...], "links":[...] };</script> -->

  <!-- Option B: separate files that set globals (recommended) -->
  <script src="data/spider.js"></script>                 <!-- must set: var spiderJson = {...} -->
  <script src="data/spider_heroes.js"></script>         <!-- sets: window.heroByPage, window.heroColorByPage -->
  <script src="data/spider_images_by_page.js"></script> <!-- sets: window.imagesByPageKey -->
  <script src="data/spider_images_by_host.js"></script> <!-- sets: window.imagesByHost -->
  <script src="data/spider_text_by_page.js"></script>   <!-- sets: window.textByPageKey -->

  <!-- Your graph logic -->
  <script src="js/force.js"></script>
</body>
</html>
